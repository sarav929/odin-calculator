<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>

    <div id="container"> 

        <div id="screen">
    
        </div>

        <div id="buttons">
            <table>
                <tr>
                    <th><button id="clear">clear</button></th>
                    <th><button id="delete">←</button></th>
                </tr>

                <tr>
                    <th><button class="number" id="9">9</button></th>
                    <th><button class="number" id="8">8</button></th>
                    <th><button class="number" id="7">7</button></th>
                    <th><button class="operator" id="divide">÷</button></th>
                </tr>
                
                <tr>
                    <th><button class="number" id="6">6</button></th>
                    <th><button class="number" id="5">5</button></th>
                    <th><button class="number" id="4">4</button></th>
                    <th><button class="operator" id="multiply">×</button></th>
                </tr>
                
                <tr>
                    <th><button class="number" id="3">3</button></th>
                    <th><button class="number" id="2">2</button></th>
                    <th><button class="number" id="1">1</button></th>
                    <th><button class="operator" id="subtract">-</button></th>
                </tr>
                
                <tr>
                    <th><button id=".">.</button></th>
                    <th><button class="number" id="0">0</button></th>
                    <th><button id="equal">=</button></th>
                    <th><button class="operator" id="add">+</button></th>
                </tr>
                
                
                
            </table>
            
        </div>

    </div>
    
</body>
</html>
