<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../odin-calculator/style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>

    <div id="container"> 

        <div id="screen">1 + 2</div>

        <div id="buttons">
            <table>
                <tr>
                    <th><button>clear</button></th>
                    <th><button>←</button></th>
                </tr>

                <tr>
                    <th><button>9</button></th>
                    <th><button>8</button></th>
                    <th><button>7</button></th>
                    <th><button>÷</button></th>
                </tr>
                
                <tr>
                    <th><button>6</button></th>
                    <th><button>5</button></th>
                    <th><button>4</button></th>
                    <th><button>×</button></th>
                </tr>
                
                <tr>
                    <th><button>3</button></th>
                    <th><button>2</button></th>
                    <th><button>1</button></th>
                    <th><button>-</button></th>
                </tr>
                
                <tr>
                    <th><button>.</button></th>
                    <th><button>0</button></th>
                    <th><button>=</button></th>
                    <th><button>+</button></th>
                </tr>
                
                
                
            </table>
            
        </div>

    </div>
    
</body>
</html>
